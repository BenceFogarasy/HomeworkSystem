<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
  <nav class="navbar is-info" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/tasks">
        View tasks
      </a>
  
    </div>
  </nav>


    <div class="tile is-vertical is-ancestor is-8 ">
      <div class="tile is-parent ">
        <div class="tile is-6 is-child box">

          <div class="field">
            <label class="label">Paste Task Here </label>
            <div class="control">
              <textarea class="textarea" placeholder="Textarea" id="iTaskSum"></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link"  id="btnFetch">Fetch</button>
            </div>
          </div>
            <div class="field is-grouped">
              <div class="control">
              <label class="checkbox ">
                <input type="checkbox" id="checkResources">
                Are there resources?
              </label > 
            </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
              <label class="checkbox " >
                <input type="checkbox" id="checkImportant">
                Is it important?
              </label >
            </div>
            </div>

          <div class="notification is-primary" hidden=true id="addedSuccess">
            <strong>Task added Successfulyy!</strong>
         </div>
          
        </div>

        <div class="tile is-child box">
        <div class="field">
          <label class="label">Task</label>
          <div class="control">
            <input class="input" type="text" placeholder="Maths Hw" id="iTaskName">
          </div>
        </div>

        <div class="field">
          <label class="label">Duration</label>
          <div class="control ">
            <input class="input " type="number" placeholder="30" id="iDuration">
          </div>
        </div>

        <div class="field">
          <label class="label">Due date</label>
          <div class="control">
            <input class="input " type="date" placeholder="Due" id="iDueDate">
          </div>
        </div>

        <div class="field">
          <label class="label">Assigned Date</label>
          <div class="control">
            <input class="input " type="date" placeholder="Assigned" id="iAssignedDate">
          </div>
        </div>

        <div class="field tile ">
          
          <div class="control tile is-parent is-vertical">
            <div class="select tile is-child">
              <label class="label">Subject</label>
              <select id="iSubject">
                <option>Maths</option>
                <option>Physics</option>
                <option>Computing</option>
                <option>F. Maths</option>
                <option>Other</option>
              </select>
            </div>
            <div class="select tile is-child">
              <label class="label">Teacher</label>
              <select id="iTeacher">
                <option>Maher</option>
                <option>Duncan</option>
                <option>Segar</option>
                <option>Manda</option>
                <option>Beling </option>
                <option>Soman</option>
                <option>Khan</option>
                <option>Hassan</option>
                <option>Other</option>
              </select>
            </div>
          </div>
          
        </div>

        <div class="field">
          <label class="label">Description </label>
          <div class="control">
            <textarea class="textarea" placeholder="Textarea" id="iDescription"></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label">is Important? </label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="question"  id="iImportantYes">
              Yes
            </label>
            <label class="radio">
              <input type="radio" name="question" id="iImportantNo">
              No
            </label>
          </div>
          <label class="label">Are there resources? </label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="question" id="iResourcesYes">
              Yes
            </label>
            <label class="radio">
              <input type="radio" name="question" id="iResourcesNo">
              No
            </label>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" id="btnSubmit">Submit</button>
          </div>
        </div>
      </div>
      </div>
  </div>
    



    <script src='main.js'></script>
</body>
</html>
